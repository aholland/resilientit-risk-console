    <style>
        body {
            background: #f6f8fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .logo-container {
            background: #fff;
            padding: 24px 32px;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0001;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-text {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #26325e;
            letter-spacing: 1px;
            margin-top: 16px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .logo-container {
                padding: 16px 10px;
            }

            .logo-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<div class="logo-container">
    <svg width="72" height="72" viewBox="0 0 72 72" fill="none" aria-label="ManageMatrix Logo"
         xmlns="http://www.w3.org/2000/svg">
        <!-- Matrix grid background -->
        <rect x="6" y="6" width="60" height="60" rx="13" fill="#e5e9f7"/>

        <circle cx="22" cy="22" r="5" fill="#4f6bed"/>
        <circle cx="36" cy="22" r="5" fill="#9fb6f2"/>
        <circle cx="50" cy="22" r="5" fill="#4f6bed"/>

        <circle cx="36" cy="36" r="5" fill="#26325e"/>
        <circle cx="50" cy="36" r="5" fill="#9fb6f2"/>
        <circle cx="22" cy="50" r="5" fill="#4f6bed"/>
        <circle cx="36" cy="50" r="5" fill="#9fb6f2"/>
        <circle cx="50" cy="50" r="5" fill="#4f6bed"/>

        <rect x="34" y="16" width="4" height="40" rx="2" fill="#26325e" opacity="0.12"/>
        <rect x="16" y="34" width="40" height="4" rx="2" fill="#26325e" opacity="0.12"/>
    </svg>
    <div class="logo-text">
        Manage<span style="color:#4f6bed;">Matrix</span>
